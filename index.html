    <h1>Rakya Clicker</h1>

    <button class="rakyabutton"><img src="rachiu.jpeg" alt="Click Me!"></button>
    <h3 id="counter">Current Count: 0</h3>
    <h3 id="clicks">Rakya per click: 1</h3>

    <script src="main.js"></script>

</body>

</html>
